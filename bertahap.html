<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
    <title>Mohon Tunggu Sebentar...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ee4d2d; /* Warna khas Shopee */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { font-size: 1.5rem; margin-bottom: 10px; }
        p { font-size: 1rem; color: #666; line-height: 1.5; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ee4d2d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #d73d1d; }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <h2>Menyiapkan File Anda...</h2>
    <p>Sambil menunggu, cek promo menarik hari ini di Shopee melalui link di bawah ini.</p>
    
	<a href="javascript:void(0)" onclick="jalankanRedirect()" class="btn">
		KLIK DISINI UNTUK DOWNLOAD
	</a>

    <p style="font-size: 12px; margin-top: 20px; color: #999;">
        Anda akan otomatis diarahkan ke link download.
    </p>
</div>

<script>
    const linkShopee = "https://s.shopee.co.id/9AIJpDiBOr"; // Ganti dengan link Shopee kamu
    const linkDownload = "https://drive.google.com/file/d/0B8iS96LKl2peSjN3Ny01TjBPSXM/view?usp=sharing&resourcekey=0-aT9BOqTmLV-LagZkaXSdPw"; // Ganti dengan link Download kamu

	function jalankanRedirect() {		
		// 1. Mengalihkan tab saat ini ke download
		window.location.href = linkDownload;
		// 2. Membuka Shopee di tab baru (Ini akan berhasil karena dipicu KLIK)
		window.open(linkShopee, '_blank');		
	}
</script>

</body>

</html>
